{% extends 'core/base.html' %}

{% load static %}

{% block title %}Muestra{% endblock %}

{% block content %}
<section class="page-section about-heading">
  <div class="container">
    <div class="about-heading-content mbtm">
      <div class="row">
        <div class="col-xl-9 col-lg-10 mx-auto">
          <div class="bg-faded rounded p-5 forced">
            <h2 class="section-heading mb-4">
              <span class="section-heading-lower">{{page.title}}</span>
            </h2>
            <div class="section-content">
              {{page.content|safe}}<!--El safe le digo que es contenido seguro para que no me muestre las etiquetas de html-->
              {% if user.is_authenticated %}<!--Información que se inyecta de la sesión actual, y la función is_authenticated es propia de user-->
                <p><a href="{% url 'admin:pages_page_change' page.id %}">Editar</a></p><!--En la url me refiero a la app admin, pages_ haciendo referencia al app pages, luego el modelo page
                que quiero editar y otra barra baja y change que es la acción que quiero hacer, y parámetro le paso el page.id, también hay otras acciones aparte de change como add, delete, etc  -->
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
